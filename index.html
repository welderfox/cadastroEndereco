<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4 rounded-4">
            <h2 class="text-center mb-4 text-primary">Cadastro de Endereço</h2>
            <form id="form-endereco" class="row g-3">
                <div class="col-md-4">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" maxlength="9" placeholder="Digite o CEP" required>
                </div>
                <div class="col-md-8">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="rua" readonly>
                </div>
                <div class="col-md-6">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" readonly>
                </div>
                <div class="col-md-4">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" readonly>
                </div>
                <div class="col-md-2">
                    <label for="estado" class="form-label">UF</label>
                    <input type="text" class="form-control" id="estado" readonly>
                </div>
                <div class="col-md-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero" placeholder="Ex: 123">
                </div>
                <div class="col-md-9">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento" placeholder="Apartamento, bloco, etc.">
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary px-5 mt-3">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/controller.js"></script>
</body>
</html>
